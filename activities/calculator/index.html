<html>
	<head>
		<!-- Bootstrap Core CSS -->
			<link href="../../css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
			<link href="../../css/toggle-sidebar.css" rel="stylesheet">
	</head>
	<body>
		<style>
			*{
				width: 100%;
			}
		</style>
			<script>
				function toNum(n){
					return parseInt(n);
				}
				function add(n1, n2){
					sum=toNum(n1) + toNum(n2);
				output(sum);
				}
				function subtract(n1, n2){
					difference=toNum(n1) - toNum(n2);
				output(difference);
				}
				function multiply(n1, n2){
					product=toNum(n1) * toNum(n2);
				output(product);
				}
				function divide(n1, n2){
					quotient=toNum(n1) / toNum(n2);
				output(quotient);
				}
				function output(res){
					alert(res);
				}
			</script>
			<div class="container">
				<div class="col-md-12">
					<form name="calc">
						<div class="row">
							<div class="col-md-3">
							Num1:
			</div>
			<div class="col-md-9">
				<input type="text" id="num1">
			</div>
		</div>
			<div class="row">
				<div class="col-md-3">
				Num2:
			</div>
			<div class="col-md-9">
				<input type="text" id="num2">
			</div>
		</div>
	</form>
		<div class="row">
			<div class="col-md-6">
				<button onclick="add(document.querySelector('#num1').value, document.querySelector('#num2').value)">Add</button>
			</div>
			<div class="col-md-6">
				<button onclick="subtract(document.querySelector('#num1').value, document.querySelector('#num2').value)">Subtract</button>
			</div>
			<div class="col-md-6">
				<button onclick="multiply(document.querySelector('#num1').value, document.querySelector('#num2').value)">Multiply</button>
			</div>
			<div class="col-md-6">
				<button onclick="divide(document.querySelector('#num1').value, document.querySelector('#num2').value)">Divide</button>
			</div>
		</div>
			<<!-- jQuery -->
				<script src="../../js/jquery.js"></script>
			<!-- Bootstrap Core JavaScript -->
				<script src="../../js/bootstrap.min.js"></script>			
	</body>
</html>
